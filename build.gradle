apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = 'controllers/testmate'

repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
}


jar {
    baseName = 'testmate'
    version =  '0.0.1'
}

